        <h1 class = "dataName">Copy & Paste Text</h1>
        <form>
            <textarea class="dataText" id="inputPath"></textarea>
            <h1 class = "operName">Type</h1>
            <select name = "oper" class="operType" onchange="showDetail(this.value)">
                <option value="summary">Summarize</option>
                <option value="exercise">Exercise</option>
                <option value="translation">Translate</option>
                <option value="makeppt">make PPT</option>
            </select>
            <div class="exerciseOption">
                <h1 class="quizTypeName">Quiz Type</h1>
                <h1 class="difficultyName">Difficulty</h1>
                <select name = "quizType" class="quizType" id="quizType">
                    <option value="2">True or False</option>
                    <option value="0">Multiple choices</option>
                    <option value="short">Short Answers</option>
                    <option value="long">Long Answers</option>
                    <option value="blank">Fill in the blank</option>
                </select>
                <select name = "difficultyType" class="difficultyType" id="difficultyType">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="difficult">Difficult</option>
                </select>
                <button class = "generateButton" type="button" onclick="make_quiz_ajax()">Generate Exercise / Quiz</button>
            </div>
            <div class="translationOption">
                <h1 class="quizTypeName" id="before">Before</h1>
                <h1 class="difficultyName" id="after">After</h1>
                <select name = "before" class="quizType" >
                    <option value="detect">Detect Mode</option>
                    <option value="english">English</option>
                    <option value="korean">Korean</option>
                    <option value="japanese">Japanese</option>
                    <option value="chinese">Chinese</option>
                </select>
                <select name = "after" class="difficultyType">
                    <option value="english">English</option>
                    <option value="korean">Korean</option>
                    <option value="japanese">Japanese</option>
                    <option value="chinese">Chinese</option>
                </select>
                <button class = "generateButton" type="button">Generate Translation</button>
            </div>
            <div class="summaryOption">
                <button class = "generateButton" id = "Summary" type="button" onclick="summary_doc_ajax()">Generate Summary</button>
            </div>
            <div class="makepptOption">
                <p class="ppt_input_info">페이지 장수</p>
                <input type="number" class="ppt_input" id="pptPageCnt">
                <p class="ppt_input_info">발표대상</p>
                <input type="text" class="ppt_input" id="pptTarget">
                <p class="ppt_input_info">ppt 제목</p>
                <input type="text" class="ppt_input" id="pptHead">
                <p class="ppt_input_info">ppt 부제목</p>
                <input type="text" class="ppt_input" id="pptSubHead">
                <p class="ppt_input_info">발표자 이름</p>
                <input type="text" class="ppt_input" id="pptPresenter">
                <button class = "generateButton" id = "Correction" type="button" onclick="make_ppt_ajax()">Generate Correction</button>
            </div>

        </form>

<script>
        function showDetail(operType){
            document.querySelector('.summaryOption').style.display="none";
            document.querySelector('.exerciseOption').style.display="none";
            document.querySelector('.translationOption').style.display="none";
            document.querySelector('.makepptOption').style.display="none";
            document.querySelector('.main_summary').style.display="none";
            document.querySelector('.main_exercise').style.display="none";
            document.querySelector('.main_makeppt').style.display="none";
            document.querySelector('.' + operType+ 'Option').style.display="block";
            document.querySelector('.' + 'main_' + operType).style.display="block";
        }
